<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: black;
            color: gray;
        }
    </style>
</head>
<body>
    <p id = "printarea"></p>
    <script>
        const printarea = document.getElementById("printarea");

        var customer = {
            firstName: "Tony",
            lastName: "Pony",
            pets: ["Dog", "Cat", "Snek"]
        };

        customer.lastName = "Wyzek"
        delete customer.pets;
        customer.friends = ["Diesel", "Riff", "Anybody", "Baby John"];

        printarea.textContent = JSON.stringify(customer);
    </script>
</body>
</html>
