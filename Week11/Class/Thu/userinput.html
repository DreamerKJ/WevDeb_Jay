<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input as Variables</title>
    <style>
        h1 {
            text-transform: uppercase;
        }

        .black {
        color: black;
        }

        .red {
            color: rgb(118, 27, 27);
        }

        .blue {
            color: rgba(0, 0, 255, 0.75);
        }

        .green {
            color: #199219;
        }

        .purple {
            color: rgb(200, 0, 255);
        }
    </style>
  </head>
  <body>
    <h1 id="changeMe">Change me based on the user input!</h1>
    <form>
      <fieldset>
        <legend id="legend">Pick a number between 0 and 3</legend>
        <input type="number" name="num" id="num" min="0" max="3" step="1" />
        <button type="button" id="changeBtn" class=".btnClass">
          Click to change H1 color based on number
        </button>
      </fieldset>
    </form>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const myButton = document.getElementById("changeBtn");
        myButton.addEventListener("click", changeClass);
      });

      function changeClass() {
        let userN = document.getElementById("num");
        console.log(typeof userN.value);
        let n = parseInt(userN.value);
        console.log(n);

        var h = document.getElementById("changeMe");
        var legend = document.getElementById("legend");

        switch (n) {
          case 0:
            document.body.style.backgroundColor = "palevioletred";
            h.className = "red";
            legend.className = "red";
            break;
          case 1:
          document.body.style.backgroundColor = "skyblue";
            h.className = "blue";
            legend.className = "blue";
            break;
          case 2:
            document.body.style.backgroundColor = "lightgreen";
            h.className = "green";
            legend.className = "green";
            break;
          case 3:
            document.body.style.backgroundColor = "black";
            h.className = "purple";
            legend.className = "purple";
            break;
          default:
            document.body.style.backgroundColor = "white";
            h.className = "black";
            legend.className = "black";
            break;
        }
      }
    </script>
  </body>
</html>
