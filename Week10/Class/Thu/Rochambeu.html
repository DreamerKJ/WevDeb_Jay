<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <input type="submit" value="ROCK" class="playRock"/>
    <input type="submit" value="PAPER" class="playPaper"/>
    <input type="submit" value="SCISSORS" class="playScissor"/>

    <p class="rundown">PRESS A BUTTON TO START</p>

    <p class="gamestat"></p>

    <input type="submit" value="RESET GAME" class="resetGame"/>
    
    <script>
        let computerPlay = Math.floor(Math.random() * 3);
        // 0: Rock - 1: Paper - 2: Scissors
        let rochambeu = ["Rock","Paper","Scissors"];
        // 0: Win - 1: Tie - 2: Loss
        let record = [0, 0, 0]; 

    const playRock = document.querySelector(".playRock");
    const playPaper = document.querySelector(".playPaper");
    const playScissor = document.querySelector(".playScissor");
    const resetGame = document.querySelector(".resetGame");


    const rundown = document.querySelector(".rundown");
    const gamestat = document.querySelector(".gamestat");

    function evaluatePlay(userPlay) {
    rundown.textContent = rochambeu[userPlay]+" VS "+ rochambeu[computerPlay]
    if(userPlay == computerPlay) {
        rundown.textContent += ": DRAW"
        record[1]++;
    } else if(userPlay == (computerPlay+1)%3) {
        rundown.textContent += ": WIN"
        record[0]++;
    } else  {
        rundown.textContent += ": LOSE"
        record[2]++;
    }
    computerPlay = Math.floor(Math.random() * 3);
    gamestat.textContent = 
        "Wins: " + record[0] +
        " Ties: " + record[1] +
        " Losses: " + record[2];
    }

    playRock.addEventListener("click", function() { evaluatePlay(0) });
    playPaper.addEventListener("click", function() { evaluatePlay(1) });
    playScissor.addEventListener("click", function() { evaluatePlay(2) });

    function resetStats() {
        record = [0,0,0];
    
        rundown.textContent = "Make a Move";
        gamestat.textContent = 
            "Wins: " + record[0] +
            " Ties: " + record[1] +
            " Losses: " + record[2];
    }

    resetGame.addEventListener("click", resetStats);
      
    </script>
</body>
</html>
